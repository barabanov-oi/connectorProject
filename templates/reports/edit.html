{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üìù –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á—ë—Ç–∞: {{ report_name }}</h2>
        <a href="{{ url_for('connectors.list_connectors') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥
        </a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <textarea id="jsonEditor" class="form-control mb-4" rows="15">{{ report_json }}</textarea>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="saveReport()">
                    üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                </button>
                <a href="{{ url_for('reports.run_report', client_login=client_login, report_name=report_name) }}" 
                   class="btn btn-success">
                    üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –æ—Ç—á–µ—Ç
                </a>
            </div>
        </div>
    </div>
    <div id="statusMessage" class="mt-3"></div>
</div>

<script>
function saveReport() {
    const jsonText = document.getElementById("jsonEditor").value;
    let jsonData;

    try {
        jsonData = JSON.parse(jsonText);
    } catch (error) {
        alert("‚ùå –û—à–∏–±–∫–∞: –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π JSON!");
        return;
    }

    fetch("{{ url_for('reports.save_report', user_id=current_user.id, report_name=report_name) }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("statusMessage").innerHTML = 
            `<div class="alert alert-success">‚úÖ ${data.message}</div>`;
    })
    .catch(error => {
        document.getElementById("statusMessage").innerHTML = 
            `<div class="alert alert-danger">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏</div>`;
    });
}
</script>
{% endblock %}
